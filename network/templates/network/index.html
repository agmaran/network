{% extends "network/layout.html" %}
{% load static %}
{% block body %}
<h1 class="ml-1">All Posts</h1>
{% if user.is_authenticated %}
<div id="new-post" data-user="user_is_authenticated"></div>
{% else %}
<div id="new-post" data-user="user_is_not_authenticated"></div>
{% endif %}
<div id="all-posts"></div>
{% endblock %}
{% block script %}
<script data-plugins="transform-es2015-modules-umd" type="text/babel" src="{% static 'network/index.js' %}"></script>
{% endblock %}
